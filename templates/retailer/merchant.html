<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body class="mx-10 my-10 text-xl">
    <h1 class="text-4xl font-bold my-8">Checkout</h1>
    <div class="top-bar my-5">
        <input class="w-3/12 m-2 p-3 rounded shadow-md italic" type="text" name="new-item-name" id="new-item-name"  value="Placeholder">
        <input class="w-1/12 m-2 p-3 rounded shadow-md " type="number" name="new-item-q" id="new-item-q"  max="99" min="1" value="1">
        <input class="w-1/12 m-2 p-3 rounded shadow-md " type="number" name="new-item-price" id="new-item-price"  max="10000.0" min="0.0" step = "0.01" value="10.00">
        <button class="transition-all hover:shadow-md font-bold text-white rounded bg-green-600 hover:bg-green-800 py-2 px-4 add">
            Add item
        </button>
    </div>
    <div class="item-list">
