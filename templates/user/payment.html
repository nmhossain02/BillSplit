<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <title> Payment Information </title>

    
</head>
<body style="text-align: center">

    <h1 class="text-4xl font-bold my-8">User Payment Form</h1>

    <form action='/create_order' method="POST" style="display: inline-block"> 
        <input id = "first-name" name = "first_name" class="w-full rounded p-2 mt-8" type="text" placeholder="Enter first name... ">
        <input id = "second-name" name = "last_name" class="w-full rounded p-2 mt-8" type="text" placeholder="Enter last name... ">
        <input id = "amount-field"  name = "amount" class="w-full rounded p-2 mt-8" type="number" placeholder="Enter amount... ">
        <input type='submit' class="bg-green-400 hover:bg-green-300 rounded text-white p-2 pl-4 pr-4 mt-10">
    </form>
    
</body>
</html>
